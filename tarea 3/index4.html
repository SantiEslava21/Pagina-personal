    <main>
      <section id="intro">
        <h1>Contacto</h1>
        <p>¿Tienes un proyecto en mente o deseas comunicarte conmigo? Completa el siguiente formulario y te responderé pronto.</p>
      </section>

      <section id="cards-container" style="justify-content: center;">
        <div class="card" style="max-width: 600px;">
          <form>
            <label for="nombre">Nombre</label><br/>
            <input type="text" id="nombre" name="nombre" required /><br/><br/>

            <label for="email">Correo electrónico</label><br/>
            <input type="email" id="email" name="email" required /><br/><br/>

            <label for="asunto">Asunto</label><br/>
            <input type="text" id="asunto" name="asunto" /><br/><br/>

            <label for="mensaje">Mensaje</label><br/>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea><br/><br/>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
